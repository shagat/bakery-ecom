<div class="container">
    <button (click)="onBack()"> Go Back</button>
    <div class="details-heading">
        <h3>{{item.itemName}}</h3>
    </div>
    <div class="details-image">
        <img *ngFor="let img of item.itemImgs; let i = index" [src]="img">
        <div class="details">
            <p>{{item.itemDesc}}</p>
        </div>
    </div>
</div>
