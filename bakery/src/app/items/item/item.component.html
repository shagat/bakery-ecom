<div class="card-content">
    <a mat-ripple [routerLink]="[index]">
      <h4>{{ item.itemName }}</h4>
      <img [src]="item.itemImgs[0]" />
      <p>{{ item.itemDesc }}</p>
    </a>
    <div class="card-btn">
      <button mat-ripple>Add to cart</button>
      <button mat-ripple>Buy</button>
    </div>
  </div>
